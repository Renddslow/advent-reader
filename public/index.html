<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Read:Advent 2021</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --shadow-color: 336deg 25% 63%;
        --shadow-elevation-low:
                0px 0.9px 0.7px hsl(var(--shadow-color) / 0.74),
                -0.1px 1.3px 1px -2.4px hsl(var(--shadow-color) / 0.5),
                -0.2px 4px 3.1px -4.8px hsl(var(--shadow-color) / 0.27);
        --shadow-elevation-medium:
                0px 0.9px 0.7px hsl(var(--shadow-color) / 0.78),
                -0.1px 1.8px 1.4px -1.6px hsl(var(--shadow-color) / 0.59),
                -0.3px 6.7px 5.2px -3.2px hsl(var(--shadow-color) / 0.41),
                -0.8px 20px 15.6px -4.8px hsl(var(--shadow-color) / 0.22);
        --shadow-elevation-high:
                0px 0.9px 0.7px hsl(var(--shadow-color) / 0.83),
                -0.1px 1.9px 1.5px -0.8px hsl(var(--shadow-color) / 0.71),
                -0.2px 5.5px 4.3px -1.6px hsl(var(--shadow-color) / 0.6),
                -0.6px 14.8px 11.6px -2.4px hsl(var(--shadow-color) / 0.49),
                -1.4px 32.7px 25.5px -3.2px hsl(var(--shadow-color) / 0.37),
                -2.6px 62px 48.4px -4px hsl(var(--shadow-color) / 0.26),
                -4.5px 105.7px 82.5px -4.8px hsl(var(--shadow-color) / 0.15);
      }

      html,
      body,
      #root {
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/main.js"></script>
  </body>
</html>
